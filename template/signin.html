{% extends "base.html" %}
{% load static %}
{% block content %}


<main>
    <!-- page-banner-area-start -->
    <div class="page-banner-area page-banner-height-2" data-background="{% static "assets/img/banner/page-banner-4.jpg" %}">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="page-banner-content text-center">
                        <h4 class="breadcrumb-title">Login</h4>
                        <div class="breadcrumb-two">
                            <nav>
                               <nav class="breadcrumb-trail breadcrumbs">
                                  <ul class="breadcrumb-menu">
                                     <li class="breadcrumb-trail">
                                        <a href="index.html"><span>Home</span></a>
                                     </li>
                                     <li class="trail-item">
                                        <span>Login</span>
                                     </li>
                                  </ul>
                               </nav> 
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!-- page-banner-area-end -->

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-lg-6">
            <div class="basic-login mb-50">
            <!-- {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
             -->
                <h5>Login</h5>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="name">Username<span>*</span></label>
                    <input id="name" type="text" placeholder="Enter Username" name="username">
                    <label for="pass">Password <span>*</span></label>
                    <input id="pass" type="password" placeholder="Enter password..." name="password">
                    <div class="login-action mb-10 fix">
                        <span class="log-rem f-left">
                        <input id="remember" type="checkbox">
                        <label for="remember">Remember me</label>
                        </span>
                        <span class="forgot-login f-right">
                        <a href="#">Lost your password?</a>
                        </span>
                    </div>
                    <button type="submit" class="tp-in-btn w-100 mb-3">log in</button>
                </form>
                <a href="login.html" class="tp-in-btn w-100 mb-3">log in with OTP</a>
                <a href="{% url 'register' %}" class="tp-in-btn w-100 ">Create New Account</a>

            </div>
        </div> 
    </div>
</main>


{% endblock content %}
